<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	ctx.beginPath();
	ctx.rect(20, 40, 50, 50);				// 左上の角のキャンバス上での座標x,y ; 幅と高さ
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();
	
	ctx.beginPath();
	ctx.arc(240, 160, 20, 0, Math.PI*2, false);	// 円の中心のx,y ; 円の半径 ; 開始角度と終了角度 ; 描く方向 (時計回りはfalseで、デフォルト。半時計回りはtrue。) この最後のパラメーターは省略可能
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();
	
	ctx.beginPath();
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();
</script>

</body>
</html>
